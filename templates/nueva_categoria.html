{% extends "base.html" %}

{% block title %}Nueva Categoría - Gestor de Gastos{% endblock %}

{% block content %}
    <article>
        <h1 style="text-align: center;">Añadir Nueva Categoría Principal de Gasto</h1>

        <form method="POST" action="{{ url_for('crear_categoria') }}">
            
            <div class="grid">
                <label for="nombre_categoria">
                    Nombre de la Categoría
                    <input type="text" id="nombre_categoria" name="nombre_categoria" placeholder="Ej: Servicios Básicos" required>
                </label>

                <label for="descripcion_categoria">
                    Descripción (Opcional)
                    <textarea id="descripcion_categoria" name="descripcion_categoria" rows="3" placeholder="Ej: Incluye gastos de luz, agua, internet..."></textarea>
                </label>
            </div>

            <fieldset>
                <label for="activa">
                    <input type="checkbox" id="activa" name="activa" value="true" role="switch" checked>
                    Activa
                </label>
            </fieldset>

            <footer style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1rem;">
                <a href="{{ url_for('listar_categorias') }}" role="button" class="secondary outline">Cancelar</a>
                <button type="submit">Guardar Categoría</button>
            </footer>
        </form>
    </article>
{% endblock %}
