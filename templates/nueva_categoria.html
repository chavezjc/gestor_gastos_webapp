{% extends "base.html" %}

{% block title %}Nueva Categoría - Gestor de Gastos{% endblock %}

{% block content %}
<div class="bg-white p-6 md:p-8 rounded-2xl card-shadow mb-8 fade-in max-w-4xl mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Añadir Nueva Categoría</h1>
        <p class="text-gray-500 mt-1">Introduce los detalles de la nueva categoría de gasto.</p>
    </div>

    <form method="POST" action="{{ url_for('crear_categoria') }}" class="space-y-6">
        <div>
            <label for="nombre_categoria" class="block text-sm font-medium text-gray-700">Nombre de la Categoría</label>
            <input type="text" id="nombre_categoria" name="nombre_categoria" required placeholder="Ej: Servicios Básicos" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="descripcion_categoria" class="block text-sm font-medium text-gray-700">Descripción</label>
            <textarea id="descripcion_categoria" name="descripcion_categoria" rows="3" placeholder="Ej: Incluye gastos de luz, agua, internet..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="activa" name="activa" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
            <label for="activa" class="ml-2 block text-sm text-gray-900">
                Activa
            </label>
        </div>

        <div class="flex justify-end gap-4 pt-4">
            <a href="{{ url_for('listar_categorias') }}" class="py-2 px-4 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancelar
            </a>
            <button type="submit" class="py-2 px-4 bg-blue-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Guardar Categoría
            </button>
        </div>
    </form>
</div>
{% endblock %}
