{% extends "base.html" %}
{% block title %}Nuevo Documento - Gestor de Gastos{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nuevo Documento a Rendir</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold;}
        input[type="text"], input[type="date"], input[type="number"], select, textarea { 
            padding: 8px; 
            width: 100%; 
            max-width: 400px; 
            box-sizing: border-box; 
            margin-bottom:10px;
        }
        textarea { min-height: 80px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Registrar Nuevo Documento a Rendir</h1>

    <form method="POST" action="{{ url_for('crear_documento') }}">
        <div class="form-group">
            <label for="tipo_documento">Tipo de Documento:</label>
            <select id="tipo_documento" name="tipo_documento" required>
                <option value="">Seleccione un tipo...</option>
                <option value="cheque">Cheque</option>
                <option value="transferencia">Transferencia</option>
                </select>
        </div>
        <div class="form-group">
            <label for="numero_documento">Número de Documento/Referencia:</label>
            <input type="text" id="numero_documento" name="numero_documento" required>
        </div>
        <div class="form-group">
            <label for="fecha_emision">Fecha de Emisión:</label>
            <input type="date" id="fecha_emision" name="fecha_emision" required>
        </div>
        <div class="form-group">
            <label for="monto_total_documento">Monto Total del Documento (Opcional):</label>
            <input type="number" id="monto_total_documento" name="monto_total_documento" step="0.01" min="0">
        </div>
        <div class="form-group">
            <label for="descripcion_general">Descripción General (Opcional):</label>
            <textarea id="descripcion_general" name="descripcion_general" rows="3"></textarea>
        </div>

        <button type="submit">Guardar Documento</button>
    </form>

    <p style="margin-top: 20px;">
        <a href="{{ url_for('listar_documentos') }}">Volver al Listado</a><br>
        <a href="{{ url_for('hello_world') }}">Volver al Inicio</a>
    </p>
</body>
</html>
{% endblock %}
