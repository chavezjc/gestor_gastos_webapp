{% extends "base.html" %}

{% block title %}Nuevo Documento - Gestor de Gastos{% endblock %}

{% block content %}
    <article>
        <h1 style="text-align: center;">Registrar Nuevo Documento a Rendir</h1>

        <form method="POST" action="{{ url_for('crear_documento') }}">
            
            <div class="grid">
                <label for="tipo_documento">
                    Tipo de Documento
                    <select id="tipo_documento" name="tipo_documento" required>
                        <option value="" disabled selected>Seleccione un tipo...</option>
                        <option value="cheque">Cheque</option>
                        <option value="transferencia">Transferencia</option>
                    </select>
                </label>

                <label for="numero_documento">
                    Número/Referencia
                    <input type="text" id="numero_documento" name="numero_documento" placeholder="Ej: 11235" required>
                </label>
            </div>

            <div class="grid">
                <label for="fecha_emision">
                    Fecha de Emisión
                    <input type="date" id="fecha_emision" name="fecha_emision" required>
                </label>

                <label for="monto_total_documento">
                    Monto Total (Opcional)
                    <input type="number" id="monto_total_documento" name="monto_total_documento" placeholder="Ej: 1500.50" step="0.01" min="0">
                </label>
            </div>
            
            <label for="descripcion_general">
                Descripción General (Opcional)
                <textarea id="descripcion_general" name="descripcion_general" rows="3" placeholder="Ej: Cheque para compra de materiales..."></textarea>
            </label>
            
            <footer style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1rem;">
                <a href="{{ url_for('listar_documentos') }}" role="button" class="secondary outline">Cancelar</a>
                <button type="submit">Guardar Documento</button>
            </footer>
        </form>
    </article>
{% endblock %}
