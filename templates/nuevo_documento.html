{% extends "base.html" %}

{% block title %}Nuevo Documento - Gestor de Gastos{% endblock %}

{% block content %}
<div class="bg-white p-6 md:p-8 rounded-2xl card-shadow mb-8 fade-in max-w-4xl mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Añadir Nuevo Documento a Rendir</h1>
        <p class="text-gray-500 mt-1">Introduce los detalles del documento para iniciar el proceso de rendición.</p>
    </div>

    <form method="POST" action="{{ url_for('crear_documento') }}" class="space-y-6">
        <div>
            <label for="tipo_documento" class="block text-sm font-medium text-gray-700">Tipo de Documento</label>
            <select id="tipo_documento" name="tipo_documento" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="" disabled selected>Seleccione un tipo...</option>
                <option value="Factura">Factura</option>
                <option value="Recibo">Recibo</option>
                <option value="Nota de Venta">Nota de Venta</option>
                <option value="Cheque">Cheque</option>
                <option value="Transferencia">Transferencia</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div>
            <label for="numero_documento" class="block text-sm font-medium text-gray-700">Número de Documento / Referencia</label>
            <input type="text" id="numero_documento" name="numero_documento" required placeholder="Ej: 11235 o Nro. de Cheque" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="fecha_emision" class="block text-sm font-medium text-gray-700">Fecha de Emisión</label>
            <input type="date" id="fecha_emision" name="fecha_emision" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="monto_total_documento" class="block text-sm font-medium text-gray-700">Monto Total del Documento (opcional, para control)</label>
            <input type="number" id="monto_total_documento" name="monto_total_documento" step="0.01" min="0" placeholder="Ej: 1500.50" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="descripcion_general" class="block text-sm font-medium text-gray-700">Descripción General (opcional)</label>
            <textarea id="descripcion_general" name="descripcion_general" rows="3" placeholder="Ej: Cheque para compra de materiales..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
        </div>

        <div class="flex justify-end gap-4 pt-4">
            <a href="{{ url_for('listar_documentos') }}" class="py-2 px-4 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancelar
            </a>
            <button type="submit" class="py-2 px-4 bg-blue-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Guardar Documento
            </button>
        </div>
    </form>
</div>
{% endblock %}
