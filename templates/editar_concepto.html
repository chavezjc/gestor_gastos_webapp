{% extends "base.html" %}

{% block title %}Editar Concepto de Gasto - Gestor de Gastos{% endblock %}

{% block content %}
    <article> <h1 style="text-align: center;">Editar Concepto de Gasto Vario</h1>

        <form method="POST" action="{{ url_for('editar_concepto', id=concepto.id) }}">
            <div class="grid"> <label for="nombre_concepto">
                    Nombre del Concepto
                    <input type="text" id="nombre_concepto" name="nombre_concepto" value="{{ concepto.nombre_concepto }}" required>
                </label>

                <label for="descripcion_concepto">
                    Descripci√≥n del Concepto (Opcional)
                    <textarea id="descripcion_concepto" name="descripcion_concepto" rows="3">{{ concepto.descripcion_concepto if concepto.descripcion_concepto }}</textarea>
                </label>
            </div>

            <fieldset>
                <label for="activo">
                    <input type="checkbox" id="activo" name="activo" value="true" role="switch" {% if concepto.activo %}checked{% endif %}>
                    Activo
                </label>
            </fieldset>

            <footer style="display: flex; justify-content: flex-end; gap: 1rem;">
                <a href="{{ url_for('listar_conceptos') }}" role="button" class="secondary outline">Cancelar</a>
                <button type="submit">Actualizar Concepto</button>
            </footer>
        </form>
    </article>
{% endblock %}
