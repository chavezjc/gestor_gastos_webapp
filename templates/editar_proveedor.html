{% extends "base.html" %}

{% block title %}Editar Proveedores - Gestor de Gastos{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proveedor/Servicio</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold;}
        input[type="text"] { 
            padding: 8px; 
            width: 100%; 
            max-width: 400px; 
            box-sizing: border-box; 
            margin-bottom:10px;
        }
        input[type="checkbox"] { 
            width: auto; 
            margin-right: 5px;
        }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; } /* Bot√≥n verde */
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>Editar Proveedor o Servicio</h1>

    <form method="POST" action="{{ url_for('editar_proveedor', id=proveedor.id) }}">
        <div class="form-group">
            <label for="nombre_proveedor_servicio">Nombre Proveedor/Servicio:</label>
            <input type="text" id="nombre_proveedor_servicio" name="nombre_proveedor_servicio" value="{{ proveedor.nombre_proveedor_servicio }}" required>
        </div>
        <div class="form-group">
            <label for="tipo_servicio">Tipo de Servicio (Opcional):</label>
            <input type="text" id="tipo_servicio" name="tipo_servicio" value="{{ proveedor.tipo_servicio if proveedor.tipo_servicio }}">
        </div>
        <div class="form-group">
            <label for="referencia_pago">Referencia de Pago (Opcional):</label>
            <input type="text" id="referencia_pago" name="referencia_pago" value="{{ proveedor.referencia_pago if proveedor.referencia_pago }}">
        </div>
        <div class="form-group">
            <input type="checkbox" id="activo" name="activo" value="true" {% if proveedor.activo %}checked{% endif %}>
            <label for="activo">Activo</label>
        </div>
        <button type="submit">Actualizar Proveedor/Servicio</button>
    </form>

    <p style="margin-top: 20px;">
        <a href="{{ url_for('listar_proveedores') }}">Volver al Listado</a><br>
        <a href="{{ url_for('hello_world') }}">Volver al Inicio</a>
    </p>
</body>
</html>
{% endblock %}
