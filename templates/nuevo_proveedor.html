{% extends "base.html" %}

{% block title %}Nuevo Proveedor/Servicio - Gestor de Gastos{% endblock %}

{% block content %}
    <article>
        <h1 style="text-align: center;">Añadir Nuevo Proveedor o Servicio</h1>

        <form method="POST" action="{{ url_for('crear_proveedor') }}">
            
            <div class="grid">
                <label for="nombre_proveedor_servicio">
                    Nombre Proveedor/Servicio
                    <input type="text" id="nombre_proveedor_servicio" name="nombre_proveedor_servicio" placeholder="Ej: Empresa de Luz Eléctrica S.A." required>
                </label>

                <label for="tipo_servicio">
                    Tipo de Servicio (Opcional)
                    <input type="text" id="tipo_servicio" name="tipo_servicio" placeholder="Ej: Electricidad">
                </label>
            </div>
            
            <label for="referencia_pago">
                Referencia de Pago (Opcional)
                <input type="text" id="referencia_pago" name="referencia_pago" placeholder="Ej: Código de Cliente 12345">
            </label>

            <fieldset>
                <label for="activo">
                    <input type="checkbox" id="activo" name="activo" value="true" role="switch" checked>
                    Activo
                </label>
            </fieldset>

            <footer style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1rem;">
                <a href="{{ url_for('listar_proveedores') }}" role="button" class="secondary outline">Cancelar</a>
                <button type="submit">Guardar Proveedor/Servicio</button>
            </footer>
        </form>
    </article>
{% endblock %}
