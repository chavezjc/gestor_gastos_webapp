{% extends "base.html" %}
{% block title %}Neuvo Proveedor - Gestor de Gastos{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nuevo Proveedor/Servicio</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold;}
        input[type="text"] { 
            padding: 8px; 
            width: 100%; 
            max-width: 400px; 
            box-sizing: border-box; 
            margin-bottom:10px;
        }
        input[type="checkbox"] { 
            width: auto; 
            margin-right: 5px;
        }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Añadir Nuevo Proveedor o Servicio</h1>

    <form method="POST" action="{{ url_for('crear_proveedor') }}">
        <div class="form-group">
            <label for="nombre_proveedor_servicio">Nombre Proveedor/Servicio:</label>
            <input type="text" id="nombre_proveedor_servicio" name="nombre_proveedor_servicio" required>
        </div>
        <div class="form-group">
            <label for="tipo_servicio">Tipo de Servicio (Opcional):</label>
            <input type="text" id="tipo_servicio" name="tipo_servicio">
        </div>
        <div class="form-group">
            <label for="referencia_pago">Referencia de Pago (Opcional):</label>
            <input type="text" id="referencia_pago" name="referencia_pago">
        </div>
        <div class="form-group">
            <input type="checkbox" id="activo" name="activo" value="true" checked>
            <label for="activo">Activo</label>
        </div>
        <button type="submit">Guardar Proveedor/Servicio</button>
    </form>

    <p style="margin-top: 20px;">
        <a href="{{ url_for('listar_proveedores') }}">Volver al Listado</a><br>
        <a href="{{ url_for('hello_world') }}">Volver al Inicio</a>
    </p>
</body>
</html>
{% endblock %}
