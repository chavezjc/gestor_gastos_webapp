{% extends "base.html" %}

{% block title %}Nuevo Proveedor/Servicio - Gestor de Gastos{% endblock %}

{% block content %}
<div class="bg-white p-6 md:p-8 rounded-2xl card-shadow mb-8 fade-in max-w-4xl mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Añadir Nuevo Proveedor/Servicio</h1>
        <p class="text-gray-500 mt-1">Introduce los detalles del nuevo proveedor o servicio.</p>
    </div>

    <form method="POST" action="{{ url_for('crear_proveedor') }}" class="space-y-6">
        <div>
            <label for="nombre_proveedor_servicio" class="block text-sm font-medium text-gray-700">Nombre del Proveedor/Servicio</label>
            <input type="text" id="nombre_proveedor_servicio" name="nombre_proveedor_servicio" required placeholder="Ej: Empresa de Luz Eléctrica S.A." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="tipo_servicio" class="block text-sm font-medium text-gray-700">Tipo de Servicio (opcional)</label>
            <input type="text" id="tipo_servicio" name="tipo_servicio" placeholder="Ej: Electricidad" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="referencia_pago" class="block text-sm font-medium text-gray-700">Referencia de Pago (opcional)</label>
            <input type="text" id="referencia_pago" name="referencia_pago" placeholder="Ej: Código de Cliente 12345" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="activo" name="activo" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
            <label for="activo" class="ml-2 block text-sm text-gray-900">
                Activo
            </label>
        </div>

        <div class="flex justify-end gap-4 pt-4">
            <a href="{{ url_for('listar_proveedores') }}" class="py-2 px-4 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancelar
            </a>
            <button type="submit" class="py-2 px-4 bg-blue-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Guardar Proveedor
            </button>
        </div>
    </form>
</div>
{% endblock %}
