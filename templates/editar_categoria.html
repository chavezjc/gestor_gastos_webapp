{% extends "base.html" %}

{% block title %}Editar Categoría - Gestor de Gastos{% endblock %}

{% block content %}
    <article> <h1 style="text-align: center;">Editar Categoría Principal de Gasto</h1>

        <form method="POST" action="{{ url_for('editar_categoria', id=categoria.id) }}">
            <div class="grid"> <label for="nombre_categoria">
                    Nombre de la Categoría
                    <input type="text" id="nombre_categoria" name="nombre_categoria" value="{{ categoria.nombre_categoria }}" required>
                </label>

                <label for="descripcion_categoria">
                    Descripción (Opcional)
                    <textarea id="descripcion_categoria" name="descripcion_categoria" rows="3">{{ categoria.descripcion_categoria if categoria.descripcion_categoria }}</textarea>
                </label>
            </div>

            <fieldset>
                <label for="activa">
                    <input type="checkbox" id="activa" name="activa" value="true" role="switch" {% if categoria.activa %}checked{% endif %}>
                    Activa
                </label>
            </fieldset>

            <footer style="display: flex; justify-content: flex-end; gap: 1rem;">
                <a href="{{ url_for('listar_categorias') }}" role="button" class="secondary outline">Cancelar</a>
                <button type="submit">Actualizar Categoría</button>
            </footer>
        </form>
    </article>
{% endblock %}
